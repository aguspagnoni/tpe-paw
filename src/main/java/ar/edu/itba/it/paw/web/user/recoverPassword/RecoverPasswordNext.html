<html>
	<body>	
		<wicket:extend>
			<div wicket:id="recoverFeedback" />
			<form wicket:id="recoverForm">
				<ul>
					<li>
						<h2>Password Recovery Step 2</h2>
						 <span class="required_notification">*Denotes Required Field</span>
					</li>
					<li>
						Username:
						<div wicket:id="username"></div>
					</li>
					<li>
						Question:
						<div wicket:id="question"></div>
					</li>
					<li>
						Answer:
						<input wicket:id="answer" type="text"/>
					</li>
					<li >
						<label >Password:</label>
						<div >
							<input type="password" wicket:id="password" />
						</div>
					</li>
					<li>
						<label >Confirm
							password:</label>
						<div >
							<input type="password" wicket:id="confirmPassword" />
						</div>
					</li>
					<li>
						<input wicket:id="recover" type="submit"/>
					</li>
				</ul>
			</form>
		</wicket:extend>
	</body>
</html>
