<html>
<body>
	<wicket:panel>
		<h3><wicket:message key="page.title">List of users matching your query</wicket:message></h3>
		<table class="table table-hover">
			<thead>
				<tr>
					<th><wicket:message key="userName">User Name</wicket:message></th>
					<th><wicket:message key="firstName">First name</wicket:message></th>
					<th><wicket:message key="lastName">Last Name</wicket:message></th>
					<th><wicket:message key="created">Registration Date</wicket:message></th>
				</tr>
			</thead>
			<tbody>
				<tr wicket:id="user">
					<td>
						<img wicket:id="distinguished"/><a wicket:id="profile"> <span wicket:id="username"></span> </a>
					</td>
					<td wicket:id="firstName" />
					<td wicket:id="lastName" />
					<td wicket:id="created"/>
				</tr>
			</tbody>
		</table>
	</wicket:panel>
</body>
</html>
