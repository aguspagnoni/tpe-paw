<html>
<body>
	<wicket:panel>
		<div class="col-md-3">
			<table class="table table-hover">
				<thead>
					<th>Mentions</th>
					<th>Hashtag</th>
				</thead>
				<tbody>
					<tr wicket:id="hashtag">
						<td wicket:id="rank">Popularity</td>
						<td><a wicket:id="hashtagLink" link="#">#<span
								wicket:id="hashtag.name">HashtagName</span></a></td>

					</tr>
				</tbody>
			</table>
		</div>
	</wicket:panel>
</body>
</html>
