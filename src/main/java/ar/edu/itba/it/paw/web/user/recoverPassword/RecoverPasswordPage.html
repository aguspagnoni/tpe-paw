<html>
	<body>	
		<wicket:extend>
			<div wicket:id="recoverFeedback" />
			<form wicket:id="recoverForm">
				<ul>
					<li>
						<h2>Password Recovery</h2>
						 <span class="required_notification">*Denotes Required Field</span>
					</li>
					<li>
						<label>Username:</label>
						<input wicket:id="username" type="text" placeholder="Your username here..." />
					</li>
					<li>
						<input wicket:id="continue" type="submit"/>
					</li>
				</ul>
			</form>
		</wicket:extend>
	</body>
</html>
